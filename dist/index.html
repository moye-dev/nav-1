<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1,minimum-scale=1,maximum-scale=1,
    user-scalable=no,viewport-fit=cover">
    <title>前航-前端导航网站</title>
    <link rel="stylesheet" href="style.ccea4ae9.css">
</head>
<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s" target="_blank">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.com">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">www.acfun.com</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://bilibili.com">
                    <div class="site">
                        <div class="logo">B</div>
                        <div class="link">bilibili.com</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="http://js.jirengu.com">
                    <div class="site">
                        <div class="logo">J</div>
                        <div class="link">js.jirengu.com</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://google.com">
                    <div class="site">
                        <div class="logo">G</div>
                        <div class="link">google.com</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://codesandbox.io/">
                    <div class="site">
                        <div class="logo">C</div>
                        <div class="link">codesandbox.io/</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://classic.yarnpkg.com">
                    <div class="site">
                        <div class="logo">Y</div>
                        <div class="link">classic.yarnpkg.com</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://developer.mozilla.org">
                    <div class="site">
                        <div class="logo">D</div>
                        <div class="link">developer.mozilla.org</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.w3.org/">
                    <div class="site">
                        <div class="logo">W</div>
                        <div class="link">w3.org/</div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">add yours</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2405317_2xdayt2wktu.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.3a9624e8.js"></script>
</body>
</html>
